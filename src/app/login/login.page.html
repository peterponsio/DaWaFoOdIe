<ion-header>

  <ion-buttons slot="start">
    <ion-back-button color="warning" text="" icon="arrow-round-back">
    </ion-back-button>
  </ion-buttons>

</ion-header>

<ion-content class="main">

  <ion-card>
    <ion-card-content>
      <img class="main_img" src="./assets/dawafoodie.png">
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="botones">

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="mail" [(ngModel)]="mail"></ion-input>
      </ion-item>

       <p>{{gmail}}</p>



      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
         
      </ion-item>

      <p>{{gpass}}</p>
      
      
       <p>{{gall}}</p>

        <ion-button class="forgot" shape="round" color="warning" (click)="Forgot()"> Forgot you password? </ion-button>

    
    </ion-card-content>

         

  </ion-card>


   <ion-card>
     <ion-card-content class="botones">

     <ion-button class="info_text" shape="round" color="warning" (click)="Log()">Login</ion-button>


     </ion-card-content>



   </ion-card>

 
     



</ion-content>
