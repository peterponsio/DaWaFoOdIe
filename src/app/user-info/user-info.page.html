<ion-header>

    <ion-buttons slot="start">
      <ion-back-button color="warning" text="" icon="arrow-round-back">
      </ion-back-button>
    </ion-buttons>
  
  </ion-header>
  
  <ion-content class="main">
  
    
      <ion-card>
          <ion-card-content>
            <img class="main_img" src="./assets/dawafoodie.png">
          </ion-card-content>
        </ion-card>

        <ion-item>
          <ion-label>User Mail: {{email}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>User id: {{uid}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-label>Create Date: {{fecha}}</ion-label>
            </ion-item>
   
       
            <ion-button class="info_text" shape="round" color="warning" (click)="DeleteUser(uid)">Delete this User</ion-button>

  
  
  </ion-content>
